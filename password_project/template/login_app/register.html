<!DOCTYPE html>
{% extends "login_app/base.html" %}
{% block body_block %}
<h1>welcome to register ...</h1>
{% if registered %}
<h1>Thanks for registering</h1>
{% else %}
<h1>register here</h1>
<h3>fill the form</h3>
<form enctype="multipart/form-data" method="post">
{% csrf_token %}
{{ user_form.as_p }}
{{ profile_form.as_p }}
<input type="submit" name="" value="register">
</form>
{% endif %}
{% endblock %}
